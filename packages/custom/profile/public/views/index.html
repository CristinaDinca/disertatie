<div class="profile-example" data-ng-controller="ProfileController">
  <h1>My profile</h1>
   <div class='updateIcon row'>
        
       <a class='col-md-offset-12' href='/#!/profile/update'><i class="glyphicon glyphicon-edit"></i></a>
   </div>
  <div class="row profile-top">
   
    <div class="col-md-2 profile-image">
        <img ng-src="{{user.imageFullUrl.url}}" class='profileImage'/>
    </div>
    <div class="col-md-5">
        <p>here is the grafic</p>
    </div>
    <div class="col-md-5 profile-note">

       {{user.notes}}
    </div>
     
  </div>
  <div class="row">
      <div class="col-md-2">
          
      </div>
      <div class="col-md-2">
          <a href="/#!/change-password">Change password</a>
      </div>
  </div>
  
  <div class="row">
      <div class="col-md-2"> <p>{{user.name}}</p></div>
      <div class="col-md-2"> <p>{{user.lastName}}</p></div>
      <div class="col-md-2"> <p>{{user.email}}</p></div>
      
  </div>
</div>
